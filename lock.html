<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mở Khóa Trái Tim</title>
    <link rel="stylesheet" href="css/lock.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="floating-hearts" id="floatingHearts"></div>

    <div class="lock-container animate__animated animate__fadeIn">
      <h2 class="lock-title">
        <i class="fa-solid fa-lock fa-bounce" style="color: #fe6281"></i> Nhập
        Mã Trí Tuệ
        <i class="fa-solid fa-lock fa-bounce" style="color: #fe6281"></i>
      </h2>
      <div class="lock-inputs">
        <input type="number" min="0" max="9" maxlength="1" class="digit" />
        <input type="number" min="0" max="9" maxlength="1" class="digit" />
        <input type="number" min="0" max="9" maxlength="1" class="digit" />
        <input type="number" min="0" max="9" maxlength="1" class="digit" />
      </div>
      <button class="unlock-btn" onclick="checkCode()">
        <span class="lock-icon"
          ><i class="fa-solid fa-brain fa-beat-fade"></i
        ></span>
        Mở khóa
      </button>
      <div class="lock-message" id="lockMessage"></div>
    </div>

    <script src="js/lock.js"></script>
  </body>
</html>
